<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<center>
    <h1 class="title">Create New Product</h1>
    <p><a href="/product">Back to list type</a></p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <form th:action="@{/save-product}" th:object="${product}" method="post">
        <table>
            <tr>
                <td>Type Product</td>
            </tr>
            <tr>
                <td>
                    <select th:field="*{category}">
                        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Name</td>
            </tr>
            <tr>
                <td><textarea rows="2" cols="50" type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Description</td>
            </tr>
            <tr>
                <td><textarea rows="10" cols="50" th:field="*{description}"></textarea></td>
            </tr>
            <tr>
                <td>Price</td>
            </tr>
            <tr>
                <td><textarea rows="1" cols="50" type="text" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td><button type="submit" style="width: 20%; height: 20%;">Create</button></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
